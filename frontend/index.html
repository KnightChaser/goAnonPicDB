<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goAnonPicDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/frontend/asset/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/frontend/asset/favicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <b>goAnonPicDB</b>
              </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/KnightChaser/goAnonPicDB">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"
                            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">A
                            disabled button</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- picture submitting form -->
    <div class="container mt-5">
        <form class="row g-3" id="uploading_form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="col-md-4">
                <label for="nickname" class="form-label"><b>Who are you?</b></label>
                <input type="text" class="form-control" id="uploader" name="uploader" placeholder="anonymous"
                    value="anonymous">
            </div>
            <div class="col-md-4">
                <label for="formFile" class="form-label"><b>Choose an image file</b></label>
                <input class="form-control" type="file" name="image" accept="image/*" id="formFile">
            </div>
            <div class="col-md-4">
                <label class="form-label"></label>
                <button type="button" class="btn btn-outline-secondary" id="upload_button">Upload Image</button>
            </div>
        </form>
    </div>

    <!-- picture showing zone -->
    <div class="container mt-5">
        <h2><b>Recent Images</b></h2>
        <h6><b>{{.ImageQty}} pictures</b> uploaded to the database.</h6>
        <div class="row">
            {{range .Images}}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="../static/{{.Filename}}" class="card-img-top" alt="{{.Filename}}">
                    <div class="card-body">
                        <p class="card-text"><b>Uploader</b>: <code>{{.Uploader}}</code></p>
                        <p class="card-text"><b>Filename</b>: <code>{{.Filename}}</code></p>
                        <p class="card-text"><b>Time</b>: <code>{{.CreatedAt.Format "2006-01-02 15:04:05 -0700"}}</code></p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" type="text/javascript"></script>
    <script src="/frontend/scripts.js"></script>
</body>

</html>
