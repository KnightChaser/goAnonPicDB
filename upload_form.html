<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goAnonPicDB</title>
    <!--Include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'IBMPlexSans';
            src: url('./asset/IBMPlexSans-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'IBMPlexSans', sans-serif;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">goAnonPicDB</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/KnightChaser/goAnonPicDB">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"
                            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">A
                            disabled button</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- picture uploading form -->
    <div class="container mt-5">
        <form class="row g-3" id="uploading_form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="col-md-4">
                <label for="nickname" class="form-label">Who are
                    you?</label>
                <input type="text" class="form-control" id="uploader" name="uploader" placeholder="anonymous"
                    value="anonymous">
            </div>
            <div class="col-md-4">
                <label for="formFile" class="form-label">Choose an image
                    file</label>
                <input class="form-control" type="file" name="image" accept="image/*" id="formFile">
            </div>
            <div class="col-md-4">
                <label class="form-label"></label>
                <button type="button" class="btn btn-outline-secondary" id="upload_button">Upload Image</button>
            </div>
        </form>
    </div>

    <!-- picture showing form -->
    <div class="container mt-5">
        <h2>Recent Images</h2>
        <h6>{{.ImageQty}} pictures uploaded to the database.</h6>
        <div class="row">
            {{range .Images}}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="/static/{{.Filename}}" class="card-img-top" alt="{{.Filename}}">
                    <div class="card-body">
                        <p class="card-text">Uploader: {{.Uploader}}</p>
                        <p class="card-text">Filename: {{.Filename}}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script>
                document.getElementById('upload_button').addEventListener('click', function () {
            // Check if an image has been selected
            var fileInput = document.getElementById('formFile');
            if (!fileInput || !fileInput.files || fileInput.files.length === 0) {
                // No image selected, show an alert
                Swal.fire({
                    icon: 'error',
                    title: 'No image selected',
                    text: 'Please choose an image to upload.',
                    showConfirmButton: false,
                    timerProgressBar: true,
                    timer: 1500
                });
                return;  // Stop further execution
            }
    
            // Ask user for confirmation
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to proceed with the upload?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, proceed',
                cancelButtonText: 'No, cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Trigger form submission
                    document.getElementById('uploading_form').submit();
                } else {
                    // User clicked "No, cancel"
                    Swal.fire({
                        icon: 'info',
                        title: 'Upload canceled',
                        showConfirmButton: false,
                        timerProgressBar: true,
                        timer: 1500 
                    });
                }
            });
        });
    </script>
    
</body>

</html>
