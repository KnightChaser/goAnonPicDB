<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goAnonPicDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">goAnonPicDB</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/KnightChaser/goAnonPicDB">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"
                            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">A
                            disabled button</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form class="row g-3" id="uploading_form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="col-md-4">
                <label for="nickname" class="form-label">Who are
                    you?</label>
                <input type="text" class="form-control" id="uploader" name="uploader" placeholder="anonymous"
                    value="anonymous">
            </div>
            <div class="col-md-4">
                <label for="formFile" class="form-label">Choose an image
                    file</label>
                <input class="form-control" type="file" name="image" accept="image/*" id="formFile">
            </div>
            <div class="col-md-4">
                <label class="form-label"></label>
                <button type="button" class="btn btn-outline-secondary" id="upload_button">Upload Image</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Recent Images</h2>
        <h6>{{.ImageQty}} pictures uploaded to the database.</h6>
        <div class="row">
            {{range .Images}}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="../static/{{.Filename}}" class="card-img-top" alt="{{.Filename}}">
                    <div class="card-body">
                        <p class="card-text">Uploader: {{.Uploader}}</p>
                        <p class="card-text">Filename: {{.Filename}}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" type="text/javascript"></script>
    <script src="/frontend/scripts.js"></script>
</body>

</html>
